spring:
  application:
    name: my-gateway
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      discovery:
        locator:
          enabled: true # use netflix eureka discovery service
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/v1/customers/**
