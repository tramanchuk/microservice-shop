spring:
  application:
    name: my-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/v1/customers/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/v1/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/v1/orders/**
        - id: order-aggregator
          uri: lb://order-aggregator
          predicates:
            - Path=/v1/aggregate/orders/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    ip-address: localhost